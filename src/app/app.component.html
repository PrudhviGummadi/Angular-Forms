<div class="container">
<form class="form" novalidate #form="ngForm" (submit)="submitForm(form)">
  <div class="form-group is-invalid">
    <label for="firstName" class="control-label" [class.text-danger]="firstName.touched && firstName.invalid">First Name:</label>
    <input #firstName="ngModel" required type="text" class="form-control" [class.is-invalid]="firstName.touched && firstName.invalid" id="firstName" name=firstName [(ngModel)]='employee.firstName'>
  </div>

 

  <div class="form-group is-invalid">
      <label for="lastName" class="control-label" [class.text-danger]="lastName.touched && lastName.invalid">Last Name:</label>
      <input #lastName="ngModel" required type="text" class="form-control" [class.is-invalid]="lastName.touched && lastName.invalid" id="lastName" name=lastName [(ngModel)]='employee.lastName'>
    </div>

  <!-- <p>ModelJson:{{employee | json}}</p>
  <br>
  <p>AngularJson: {{form.value | json}}</p> -->
   
  <div class="checkbox">
    <label>
        <input type="checkbox" name="is-full-time" [(ngModel)]="employee.isFullTime"> Full Time Employee
    </label>
  </div>

 
  <label>Payment Type:</label>
    <div class="radio" *ngFor="let payment of payments">
        <input type="radio" [value]='payment' name="paymentGroup" checked [(ngModel)]="employee.paymentType">
         {{payment}}
    </div> 

    <div class="form-group">
    <label>Primary Lamguage</label>
    <select name="language"class="form-control" [(ngModel)]="employee.primaryLanguage">
      <option *ngFor="let language of languages">
        {{language}}
      </option>
    </select>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">OK</button>

</form>
</div>
